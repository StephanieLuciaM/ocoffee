<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'Coffee</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="/">
                <img class="logo-header" src="../images/logo.svg" alt="Logo ocoffee">
            </a>
            <h1 class="title-header">O'Coffee</h1>

            <!-- Icône Hamburger -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul>
                <li><a href="/accueil">Accueil</a></li>
                <li><a href="/catalogue">Catalogue</a></li>
                <li><a href="/boutique">Boutique</a></li>
            </ul>
        </nav> 
    </header>

    <main class="main-contenair-contact">
        <form id="contact-form" class="formulaire">
            <input type="hidden" name="contact_number" value="697483">
            <label for="user_name">Nom</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Envoyer">
        </form>

        <div class="plan">
            <h2 class="map-localisation-title">Localisation de votre boutique O'Coffee</h2>
            <div id="map"></div>
        </div>

        <script>
            // Initialisation de la carte
            const map = L.map('map').setView([48.8566, 2.3522], 13);

            // Ajout de la couche OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Marqueur pour la boutique O'Coffee
            const oCoffeeMarker = L.marker([48.8566, 2.3522]).addTo(map)
                .bindPopup("<b>O'Coffee</b><br>Votre boutique à Paris.")
                .openPopup();
        </script>
    </main>

    <footer class="product-footer">
        <p class="product-footer-text">O'Clock & Pepper Brothers - Tous droits réservés</p>
    </footer>
</body>
</html>
